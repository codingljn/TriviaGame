<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>World Trivia Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<header>
    <img src="assets/images/travelbanner.jpg" alt="travel banner" height= "310px" width= "100%">
    <div class = "centered">World Trivia Game!</div>
</header>

<body>
    <div class="container">
            <button class="btn btn-primary" id="startButton">Start</button>
            <!-- Questions page -->
            <div id=timeLeft></div>
            <div id=currentQuestion></div>
            <div class="question"></div>
            <div class="answerList"></div>
            <!-- Answer Page -->
            <div id=message></div>
            <div id=correctAnswer></div>
            <div id=gif></div>
            <!-- Score -->
            <div id=finalMessage></div>
            <div id=correctAnswers></div>
            <div id=wrongAnswers></div>
            <div id=unanswered></div>
            <div id="startOverButton"></div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
